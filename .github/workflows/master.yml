name: Java CI with Gradle

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permisson for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build
      - name: Docker Login
        run:
          echo ${{ secrets.PASSWORD }} | docker login --username ${{ secrets.USERNAME }} --password-stdin
      - name: Build Docker images
        run:
          docker build --platform amd64 --build-arg DEPENDENCY=build/dependency -t express-cicd .
      - name: set tag Docker images
        run:
          docker tag express-cicd la1av1a/express-cicd:${GITHUB_SHA::7}
      - name: Push Docker images
        run:
          docker push la1av1a/express-cicd:${GITHUB_SHA::7}
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.AWS_URL }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            chmod +x deploy.sh
            NEW_CONTAINER_INFO=$(./deploy.sh la1av1a/express-cicd:${GITHUB_SHA::7})
            echo "NEW_CONTAINER_INFO=$NEW_CONTAINER_INFO" >> $GITHUB_ENV

            # Update nginx config to point to the new container
            chmod +x update_nginx.sh
            ./update_nginx.sh ${{ env.NEW_CONTAINER_INFO }}

            # Remove the old container
            chmod +x remove_old_container.sh
            ./remove_old_container.sh ${{ env.NEW_CONTAINER_INFO }}